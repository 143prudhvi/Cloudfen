<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fileDetails">
      <h2 data-cy="fileDetailsDetailsHeading"><span jhiTranslate="cloudfenApp.fileDetails.detail.title">File Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fileDetails.id }}</span>
        </dd>
        <dt><span jhiTranslate="cloudfenApp.fileDetails.userName">User Name</span></dt>
        <dd>
          <span>{{ fileDetails.userName }}</span>
        </dd>
        <dt><span jhiTranslate="cloudfenApp.fileDetails.type">Type</span></dt>
        <dd>
          <span>{{ fileDetails.type }}</span>
        </dd>
        <dt><span jhiTranslate="cloudfenApp.fileDetails.fileName">File Name</span></dt>
        <dd>
          <span>{{ fileDetails.fileName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/file-details', fileDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
